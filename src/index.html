<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dynamic Calendar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calendar">
        <div id="calendar-buttons-header">
            <div id="calendar-header">
                <div id="calendarHeader"></div>
                <div id="calendarButtons">
                    <button class='calendar-btn' id="prevYear">&lt;&lt;</button>
                    <button class='calendar-btn' id="prev">&lt;</button>
                    <button class='calendar-btn' id="current">today</button>
                    <button class='calendar-btn' id="next">&gt;</button>
                    <button class='calendar-btn' id="nextYear">&gt;&gt;</button>
                </div>
            </div>
        </div>
        <div id="agenda-and-calendar-grid">
            <div id="mainContent"></div>
            <div id="agenda-container">
                <div class="agenda-header-container">
                    <button id="agendaPrev" class="agenda-button">&lt;</button>
                    <div id="agendaHeader"></div>
                    <button id="agendaNext" class="agenda-button">&gt;</button>
                </div>
                <div id="agendaDisplay"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="render-calendar.js"></script>
</body>
</html>
